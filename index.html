<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  
  <section class=" py-5 ">
    <div class="container  position-relative ">

        <div id="massage" class="massalert bg-white p-4 rounded-2 shadow-lg d-none">
          <div class="d-flex justify-content-end">
            <button onclick="hidemassage()" class="border-0 bg-transparent">
              <i class="fa-solid fa-xmark   fs-3"></i>
            </button>
          </div>
          <p class="py-2 fw-bold fs-5">Site Name or Url is not valid, Please follow the rules below :</p>
          <ul class="list-unstyled">
            <li class="my-2">
              <i class="fa-regular fa-circle-right p-2"></i>
              Site name must contain at least 3 characters
            </li>
            <li class="my-2">
              <i class="fa-regular fa-circle-right p-2"></i>
              Site URL must be a valid one
            </li>
          </ul>
        </div>
   
     
      <div class="text-center">
        <h1 class=" py-2 position-relative d-inline-block ">Bookmarker</h1>
      </div>
      <div class="bookmarkinput py-4 px-3 mt-5">
        <h2 class=" text-center ">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="sitename mt-4">
          <label class="pb-2 lab fw-semibold" for="bookmarkname">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name
          </label>
          <input id="webname"  class="form-control" type="text" placeholder="Bookmark Name" id="bookmarkname">
        </div>
        <div class="siteurl mt-4">
          <label class="pb-2 lab fw-semibold" for="bookmarkurl">
            <i class="fa-solid fa-link pe-2"></i>
            Site URL
          </label>
          <input id="weburl" class="form-control" type="text" placeholder="Website URL" id="bookmarkurl">
        </div>
        <div class=" text-center mt-4">
          <button onclick="addweb()" class="btn btn-submit px-5 text-white">Submit</button>
        </div>
      </div>
      <table class="table mt-4 text-center ">
        <thead>
          <tr>
            <th>index</th>
            <th>website name </th>
            <th>visit</th>
            <th>delete</th>
          </tr>

        </thead>
        <tbody id="contenttable">
        </tbody>
      </table>

    </div>



  </section>




  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
